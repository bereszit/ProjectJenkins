on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: trigger single Job
      uses: distributhor/workflow-webhook@v2
      with:
        webhook_type: 'json-extended'
        webhook_url: "https://jenkins-dev.flowworks.com:443"
        webhook_secret: ${{ secrets.JENKINS_TOKEN }}
        webhook_user: "admin:"
        webhook_job: "github-connection"
        wait: "true"
        timeout: "60"
