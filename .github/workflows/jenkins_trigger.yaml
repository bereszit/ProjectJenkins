on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: trigger single Job
      uses: bereszit/ProjectJenkins@master
      with:
        url: "https://jenkins-dev.flowworks.com:443/"
        user: "admin"
        token: ${{ secrets.JENKINS_TOKEN }}
        job: "github-connection"
