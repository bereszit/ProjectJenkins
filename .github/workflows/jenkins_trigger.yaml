name: My Workflow
on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - shell: bash
      - run: |
          CRUMB=`curl -s -u "admin:11ee1729219fcdcebd692b85a3e82777e3" https://jenkins-dev.flowworks.com:443'/crumbIssuer/api/xml?xpath=concat(//crumbRequestField,":",//crumb)'` |
          EX=$(curl -I -s -X POST -u "admin:11ee1729219fcdcebd692b85a3e82777e3"  -H "$CRUMB" "https://jenkins-dev.flowworks.com:443"/job/"github-connection"/build) |
          echo $EX
